<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h1 class="heading mt-4">
            Sign In
        </h1>
        <div class="row justify-content-center info">
            
            <div class="col-lg-4 col-lg-offset-4">
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
                    
                  </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            
            <div class="col-lg-4 col-lg-offset-4">
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    <i class="fa fa-fw fa-eye-slash field-icon"></i>                  
                  </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-4">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">remember me</label>
                    <a href="#">forget password</a>
                  </div>

                  <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

        </div>


        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-lg-offset-4">
                <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>

                <button type="submit" class="btn btn-success">Facebook</button>
                <button type="submit" class="btn btn-success">Google</button>
            </div>


        </div>
        
        
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
