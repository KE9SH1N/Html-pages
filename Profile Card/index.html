<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- google font link -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600">
</head>
<body>

    <div class="wrapper">
        <div class="profile-card">
            <div class="profile-header">
                <img src="images/bc.jpg" alt="background images">
            </div>

            <div class="profile-body">
                <div class="author-img">
                    <img src="images/pic1.png" alt="profile image">
                </div>
                <div class="name">Emeli Smith</div>
                <div class="intro">
                    <p>
                        Emeli Smith is an enthsiastic and passionate stroy teller. 
                        she loves to do different home made things and share to the world.
                    </p>
                    <h3 class="follow">follow her</h3>
                </div>
                <div class="social-icon">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
        
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
        
                            <a href="#">
                                <i class="fab fa-youtube"></i>
                            </a>
        
                            <a href="#">
                                <i class="fab fa-google-plus-g"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

            
            
        </div>        
    </div>
    
</body>
</html>
