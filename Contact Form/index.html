<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- custom css style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="contact">
        <div class="container-contact">
            <div class="contact-pic js-tilt" data-tilt>
                <img src="img-01.png" alt="image">
            </div> 
        

        <form action="#" class="contact-form">
            <span class="contact-form-title">
                Get in touch
            </span>

            <div class="wrap-input">
                <input type="text" class="input" placeholder="Username" required>
                <span class="shadow-input"></span>
            </div>

            <div class="wrap-input">
                <input type="text" class="input" placeholder="Email" required>
                <span class="shadow-input"></span>
            </div>

            <div class="wrap-input">
                <input type="text" class="input" placeholder="Subject" required>
                <span class="shadow-input"></span>
            </div>

            <div class="wrap-input">
                <textarea class="input" placeholder="Message" required></textarea>
                <span class="shadow-input"></span>
            </div>

            <div class="container-contact-form-btn">
                <button class="contact-form-btn">
                    <span>
                        Send Email
                        <i class="fa fa-long-arrow-right"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
    </div>



    <!-- adding jquery and tilt.jquery file -->

    <script src="jquery-3.2.1.min.js"></script>
    <script src="tilt.jquery.min.js"></script>
    
</body>
</html>
